<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="page that holds a form for product reviews.">
    <meta name="author" content="Jensen Westraad">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Poetsen+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>


        <form method="get" action="review.html">
            <!-- Product Name -->

            <section class="products">
                <h2>Product Name</h2>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
            </section>


            <!-- Overall Rating -->
            <section class="rating">
                <h2>Overall Rating</h2>
                <fieldset>
                    <legend>Ratings</legend>
                    <label><input type="radio" name="rating" id="rating1" value="1" required> ‚òÖ</label>
                    <label><input type="radio" name="rating" id="rating2" value="2"> ‚òÖ‚òÖ</label>
                    <label><input type="radio" name="rating" id="rating3" value="3"> ‚òÖ‚òÖ‚òÖ</label>
                    <label><input type="radio" name="rating" id="rating4" value="4"> ‚òÖ‚òÖ‚òÖ‚òÖ</label>
                    <label><input type="radio" name="rating" id="rating5" value="5"> ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</label>
                </fieldset>
            </section>


            <!-- Date of Installation -->
            <section class="date">
                <h2>Date of Install</h2>
                <input type="date" id="installDate" name="installDate" required>
            </section>


            <!-- Useful Features -->
            <section class="features">
                <fieldset>
                    <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                    <div class="item">
                        <label><input type="checkbox" id="durability" name="features" value="Durability">
                            Durability</label>
                        <label><input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"> Ease of
                            Use</label>
                        <label><input type="checkbox" id="performance" name="features" value="Performance">
                            Performance</label>
                        <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
                    </div>
                </fieldset>
            </section>


            <section class="review">
                <h2>Written Review (Optional)</h2>
                <!-- Written Review (optional) -->
                <textarea id="review" name="review" rows="4" cols="40"></textarea>
            </section>


            <section class="name">
                <h2>Your Name (Optional)</h2>
                <!-- Your Name (optional) -->
                <input type="text" id="username" name="username">
            </section>

            <section class="button">
                <!-- Submit Button -->
                <input type="submit" value="Post Review">
            </section>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 üéûÔ∏è Jensen Anthony Westraad üéûÔ∏è South Africa</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script defer src="scripts/form.js"></script>
</body>

</html>
