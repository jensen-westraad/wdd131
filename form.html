<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <meta name="description" content="page that holds a form for product reviews.">
    <meta name="author" content="Jensen Westraad">
    <link rel="stylesheet" href="css/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Poetsen+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Product Review</h1>

        <form method="get" action="review.html">
            <!-- Product Name -->
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
                <option value="Mouse">Mouse</option>
                <option value="Keyboard">Keyboard</option>
                <option value="Monitor">Monitor</option>
                <option value="Headset">Headset</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" id="rating1" value="1" required> ★</label>
                <label><input type="radio" name="rating" id="rating2" value="2"> ★★</label>
                <label><input type="radio" name="rating" id="rating3" value="3"> ★★★</label>
                <label><input type="radio" name="rating" id="rating4" value="4"> ★★★★</label>
                <label><input type="radio" name="rating" id="rating5" value="5"> ★★★★★</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
            </fieldset>

            <!-- Written Review (optional) -->
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review" rows="4" cols="40"></textarea>

            <!-- Your Name (optional) -->
            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 🎞️ Jensen Anthony Westraad 🎞️ South Africa</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script defer src="scripts/form.js"></script>
</body>

</html>
